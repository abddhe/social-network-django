<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Include the Bulma CSS framework for styling -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
        />
        <title>Dwitter</title>
    </head>

    <body>
        <div class="message is-success m-0">
            <div class="message-header is-block" style="text-align: center">
                <div >
                    Developed by
                    <a href="http://abddhe.github.io/" target="_blank" class="has-text-dark"
                        >Abdullah Dheir</a
                    >
                </div>
            </div>
        </div>
        <section class="hero is-small is-success mb-4">
            <div class="hero-body">
                <a href="{% url 'dwitter:dashboard' %}"
                    ><h1 class="title is-1">Dwitter</h1></a
                >
                <p class="subtitle is-4">
                    Your tiny social network built with Django
                </p>
            </div>
        </section>
        <div class="container">
            <div class="columns">
                {% block content %} {% endblock content %}
            </div>
        </div>
    </body>
</html>
